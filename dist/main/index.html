  <div id="controls">
    <button id="loadButton" type="button" onclick="loadXML()">Load</button>
    <button id="saveButton" type="button" style="display: none" onclick="saveXML()">Save</button>

  <!-- Title -->
  <h1 id="title"></h1>

  <!-- Molecules -->
  <div id="molecules">
    <h2 id="molecules_title"></h2>
    <div id="moleculesList"></div>
  </div>

  <!-- Reactions -->
  <div id="reactions">
    <h2 id="reactions_title"></h2>
    <h3 id="reactions_table_title"></h3>
    <table id="reactions_table"></table>
    <!-- Display Reactions Diagram. -->
    <h3 id="reactions_diagram_title"></h3>
    <canvas id="reactions_diagram" width="800" height="400" style="border: 1px solid #000; display: none"></canvas>
  </div>

  <!-- Conditions -->
  <div id="conditions">
    <h2 id="conditions_title"></h2>
    <p id="bathGas"></p>
    <table id="PT_table"></table>
  </div>

  <!-- Model Parameters -->
  <div id="modelParameters">
    <h2 id="modelParameters_title"></h2>
    <table id="modelParameters_table"></table>
  </div>

  <!-- Control -->
  <div id="control">
    <h2 id="control_title"></h2>
    <table id="control_table"></table>
  </div>

  <!-- XML -->
  <div id="xml">
    <h2 id="xml_title"></h2>
    <p id="xml_text"></p>
  </div>

        // Registration was successful

});
